@startuml
title Submit planning data

Client->PlanningSvc: Planning data
PlanningSvc->Mdms: Get boundary data
PlanningSvc<- -Mdms: Boundary data
PlanningSvc->PlanningSvc: Validate data
PlanningSvc->Kafka: (async) Produce planning data to kafka
Kafka<-Persister: (async) Consume planning data from kafka
Kafka<-Indexer: (async) Consume planning data from kafka
Client<- -PlanningSvc: HttpStatus OK
@enduml

