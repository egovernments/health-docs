@startuml
title Search Sync Status

Client -> SyncSvc: Check sync status(file_id)

activate SyncSvc
database DB
SyncSvc -> DB: Get sync status
activate DB
SyncSvc <- - DB: Sync status
deactivate DB

Client <- - SyncSvc: Send sync status to client
deactivate SyncSvc
@enduml

