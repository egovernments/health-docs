@startuml
title Submit Supervision Checklist

Client -> SupervisionSvc : Checklist data
SupervisionSvc -> Mdms : Get checklist schema from mdms
SupervisionSvc <- - Mdms : Checklist schema
SupervisionSvc -> SupervisionSvc : Validate and map responses
SupervisionSvc -> IdGen : Generate submission id
SupervisionSvc <- - IdGen : Generated submission id
SupervisionSvc -> Kafka: (async) Produce checklist data to Kafka
Kafka <- Persister: (async) Consume checklist data from Kafka
Kafka <- Indexer: (async) Consume checklist data from Kafka
Client <- - SupervisionSvc : HttpStatus Ok - checklist data with Id
@enduml

