@startuml
title Create Inventory Log

Client -> InventorySvc : Inventory Log
InventorySvc -> Mdms : Get config from mdms
InventorySvc -> InventorySvc : Validate request
InventorySvc -> IdGen : Generate inventory log id
InventorySvc <- - IdGen : Generated inventory log id
InventorySvc -> Kafka: (async) Produce inventory log data to Kafka
Kafka <- Persister: (async) Consume inventory log data from Kafka
Kafka <- Indexer: (async) Consume inventory log data from Kafka
Client <- - InventorySvc : HttpStatus Ok - inventory log data with Id
@enduml

