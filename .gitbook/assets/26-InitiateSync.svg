@startuml
title Initiate Sync

Client -> SyncSvc: Upload file

activate SyncSvc
database DB
activate DB
SyncSvc -> DB: Create a sync with status as CREATED
deactivate DB
SyncSvc -> SyncSvc: Read and validate\n the data structure in file
activate DB
SyncSvc -> DB: Update sync status to IN_PROGRESS
deactivate DB
SyncSvc -> SyncSvc: Start sync orchestration
activate DB
SyncSvc -> DB: Update sync status as per result
deactivate DB

Client <- - SyncSvc: Send sync status to client
deactivate SyncSvc
@enduml

