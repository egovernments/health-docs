@startuml
title Get configuration data

Client -> SyncSvc: Get configuration data

activate SyncSvc
SyncSvc -> SyncSvc: Validate access
SyncSvc -> MDMS: Get configuration data as per access
activate MDMS
SyncSvc <- - MDMS: Configuration data
deactivate MDMS

Client <- - SyncSvc: Configuration data
deactivate SyncSvc
@enduml

